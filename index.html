<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PROJECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #c73838;
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
        }
        header {
            background-color: #111111;
            padding: 50px;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 4px 10px rgba(133, 127, 96, 0.3);
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: linear-gradient(135deg, #023a1b, #ff6347);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(95, 91, 69, 0.5);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid rgb(170, 24, 24);
        }
        .card h3 {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #ee0b0b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card p {
            color: #ad1919;
            font-size: 18px;
        }
        .card a {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 18px;
            background-color: #222;
            color: #dfdcd3;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .card a:hover {
            background-color: #1100ff96;
            color: #222;
            transform: scale(1.1);
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background: #217dbb;
            transform: scale(1.07);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
